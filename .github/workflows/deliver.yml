name: delivery

on:
  push:
    branches:
      - main

env:
  IMAGE_NAME: ghcr.io/${{ github.repository }}

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v5
        with:
          fetch-depth: 0

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set Docker Tag
        run: echo "GIT_REV=$(git rev-parse --short HEAD)" > "$GITHUB_ENV"

      - name: Setup Cloud Native Buildpacks
        uses: buildpacks/github-actions/setup-pack@v5.0.0

      - name: Build and Push Docker Image
        run: |
            pack build ${{ env.IMAGE_NAME }} \
              --path . \
              --builder heroku/builder:24 \
              --tag ${{ env.IMAGE_NAME }}:${{ env.GIT_REV }} \
              --publish

      - name: Push to Dokku
        uses: dokku/github-action@master
        with:
          git_remote_url: ${{ secrets.GIT_REMOTE_URL }}
          ssh_private_key: ${{ secrets.SSH_PRIVATE_KEY }}
          deploy_docker_image: ${{ env.IMAGE_NAME }}:${{ env.GIT_REV }}

      - name: Create Sentry Release
        uses: getsentry/action-release@v3
        env:
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
          SENTRY_ORG: dragonejt
          SENTRY_PROJECT: hakase-discord
        with:
          environment: production